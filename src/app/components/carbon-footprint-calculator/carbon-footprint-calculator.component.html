<div class="calculator-container">
  <h2>Carbon Footprint Calculator</h2>
  <div class="form-group">
    <label for="modeOfTravel">Mode of Travel:</label>
    <select id="modeOfTravel" [(ngModel)]="modeOfTravel">
      <option value="bus">Bus</option>
      <option value="train">Train</option>
      <option value="car">Car</option>
      <option value="plane">Plane</option>
    </select>
  </div>
  <div class="form-group">
    <label for="distance">Distance (km):</label>
    <input type="number" id="distance" [(ngModel)]="distance">
  </div>
  <button (click)="calculateCarbonFootprint()">Calculate</button>
  <div *ngIf="carbonFootprint">
    <p>Carbon Footprint: {{ carbonFootprint }} kg CO2</p>
    <p>{{ incentive }}</p>
    <p *ngIf="couponCode">Your Coupon Code: <strong>{{ couponCode }}</strong></p>
  </div>
</div>
