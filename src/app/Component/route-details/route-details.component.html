<div class="route-details-container">
  <h2 class="title">🚍 Route Details</h2>


  <div class="review-form">
    <h3>⭐ Submit a Review</h3>
    <form (submit)="submitReview()" #reviewForm="ngForm">
      <label for="rating">Rating:</label>
      <select id="rating" [(ngModel)]="newReview.rating" name="rating" required>
        <option *ngFor="let r of [1, 2, 3, 4, 5]" [value]="r">{{ r }} ⭐</option>
      </select>

      <label for="comment">Comment:</label>
      <textarea id="comment" [(ngModel)]="newReview.comment" name="comment" required placeholder="Write your review here..."></textarea>

      <button type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Submitting...' : 'Submit Review' }}
      </button>
    </form>
  </div>


  <div class="reviews-section">
    <h3>📝 Reviews</h3>
    <div *ngIf="reviews.length > 0; else noReviews">
      <div *ngFor="let review of reviews" class="review-card">
        <p class="rating">⭐ Rating: <strong>{{ review.rating }}</strong></p>
        <p class="comment">🗨️ "{{ review.comment }}"</p>
        <p class="date">📅 {{ review.createdAt | date:'medium' }}</p>
      </div>
    </div>
    <ng-template #noReviews>
      <p class="no-reviews">No reviews yet. Be the first to write one!</p>
    </ng-template>
  </div>
</div>
